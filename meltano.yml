version: 1
send_anonymous_usage_stats: false
project_id: 40eb93e3-36f8-492b-bb71-deec50c35380
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-hubspot
    namespace: tap_hubspot
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: access_token
      kind: password
    - name: flattening_enabled
      kind: boolean
    - name: flattening_max_depth
    - name: start_date
      value: '2010-01-01T00:00:00Z'
    config:
      start_date: '2010-01-01T00:00:00Z'
    # Example: Limit properties to only what you need
    # Uncomment and modify the select section below to limit properties
    # select:
    #   # Deal properties - only specific ones
    #   - deals.properties.dealname
    #   - deals.properties.amount
    #   - deals.properties.dealstage
    #   - deals.properties.closedate
    #   # Quote properties - only specific ones  
    #   - quotes.properties.hs_title
    #   - quotes.properties.hs_expiration_date
    #   - quotes.properties.hs_status
    #   # Line item properties - only specific ones
    #   - line_items.properties.hs_product_id
    #   - line_items.properties.hs_quantity
    #   # All owner data
    #   - owners.*
    # Current configuration - all properties for selected streams
    select:
      - deals.*
      - quotes.*
      - line_items.*
      - owners.*
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
